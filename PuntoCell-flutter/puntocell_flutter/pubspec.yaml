name: puntocell_flutter
description: "frontend de la app de punto cell."

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0

flutter:

  fonts:
    - family: blazedfont
      fonts:
        - asset: assets/fonts/Blazed.ttf

  assets:
    - assets/logopuntocell.png
    - assets/letraslogo.png
    - assets/logo.png

  uses-material-design: true
